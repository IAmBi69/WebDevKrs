<!DOCTYPE html>
<html lang="en">

<body>
    <h1 id="id1">My Heading1</h1>
    <button type="button" >
        Click ME!
    </button>
    <script>
        var elem=document.getElementById("id1");
        elem.addEventListener('click',changenew)
        elem.addEventListener('mouseover',change)
        function change(){
        document.getElementById('id1').style.color="red"}

        function changenew(){
            document.getElementById('id1').style.color="green"
        }
    </script>
</body>
</html>
